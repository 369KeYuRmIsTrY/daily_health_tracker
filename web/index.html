    1. Go to https://console.cloud.google.com/apis/credentials

    5. Add authorized JavaScript origin: http://localhost:YOUR_PORT (for local dev)
    6. Restart your Flutter app (hot restart won't pick up HTML changes)
    
    See GOOGLE_SIGNIN_SETUP.md for detailed instructions
